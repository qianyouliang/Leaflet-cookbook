<!DOCTYPE html>
<html>
<head>
    <title>Leaflet ArcGIS Example</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/esri-leaflet/dist/esri-leaflet.js"></script>
    <style>
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([25, 121.5], 12);
        L.esri.basemapLayer('Streets').addTo(map);
        L.esri.dynamicMapLayer({
            url: 'https://192.168.123.118:6443/arcgis/rest/services/taiwan/MapServer',
            opacity: 0.7
        }).addTo(map);
    </script>
</body>
</html>
